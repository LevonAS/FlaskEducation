{% extends 'base.html' %}

{% block title %}
    Login page
{% endblock %}

{% block body %}
    <h1>Login as (email):</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
         {{ error }}
        </div>
    {% endif %}
    <form class="row g-3 mt-3" method="post" action="{{ url_for('auth.login')}}">
        <div class="mb-3 row">
          <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email address :</label>
          <div class="col-sm-3">
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@fff.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword2" class="col-sm-2 col-form-label">Password :</label>
          <div class="col-sm-3">
            <input type="password" name="password" class="form-control" id="inputPassword2" placeholder="Password">
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Login</button>
        </div>
     </form>

        <label for="input-username">Login as (email):</label>
        <input id="input-username" type="text" name="username" placeholder="guest" required>
        <button type="submit">Login</button>
    </form> -->
{% endblock %}
