{% extends 'base.html' %}

{% block title %}
    Article detail
{% endblock %}

{% block body %}
    {% if current_user.is_authenticated %}
    <h1>{{ article.title }}</h1>
    <h4>{{ article.text }}</h4>
    Author: 
    <a href="{{ url_for('user.profile', pk=article.author) }}">
        {{ author.email }}
    </a>
    {% endif %}
    <div>
        <a href="{{ url_for('articles.articles_list') }}">Back to articles list</a>
    </div>
{% endblock %}
