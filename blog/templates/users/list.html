{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
<h1>Users</h1>
<div class="row">
    {% if current_user.is_authenticated %}
    <div class="col">
        <ul>
            {% for user in users %}
            <li>
                <a href="{{ url_for('user.profile', pk=user.id) }}">
                    {{ user.email }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

{% endblock %}
